<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <!-- FUENTES PERSONALIZADAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@300;500&display=swap"
        rel="stylesheet">

    <title>Juego Del Ahorcado</title>
</head>

<body>
    
    <header>
        <h1>JUEGO DEL AHORCADO</h1>
    </header>

    <main>
        <section>
            <div class="box oculto areaDibujo">
                <canvas height="500" width="600" id="pizarra" clase="pizarra"></canvas>            </div>
        </section>

        <section>
            <div class="box oculto areasDeTexto">
                <textarea class="palabraSecreta" disabled></textarea>
                <textarea class="letraIncorrecta" disabled></textarea>
            </div>
            <div class="box oculto camposAgregarPalabra">
                <textarea class="agregarPalabra"></textarea>
                <textarea class="mensaje"></textarea>
            </div>

            <div class="controls">
                <input type="button" class="btn btnIniciar" value="Iniciar Juego">
                <input type="button" class="btn btnAgregarPalabra" value="Agregar Palabra">
                <input type="button" class="btn oculto btnCancelar" value="cancelar">
                <input type="button" class="btn oculto btnAgregar" value="Agregar">
            </div>
        </section>
    </main>

    <footer>

    </footer>   
    <script src="js/main.js"></script>
    <script src="js/munheco.js"></script>
    <script src="js/logica.js"></script>
    <script src="js/presentacion.js"></script>

</body>

</html>
